<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kecemasan - Lapor Bahaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sos-pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .progress-line { animation: grow 3s ease-in-out forwards; }
        @keyframes grow { from { width: 0%; } to { width: 100%; } }
        
        /* Gaya tambahan untuk fitur rekam */
        .recording { animation: pulse-red 1s infinite; background-color: #fee2e2; border-color: #ef4444; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4 font-sans relative">

    <div id="statusOverlay" class="hidden fixed inset-0 bg-[#0f172a]/95 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm shadow-2xl border-b-8 border-red-600">
            <div id="statusIcon" class="text-6xl mb-4 animate-bounce">üì°</div>
            <h2 id="statusTitle" class="text-2xl font-black text-slate-800 uppercase leading-tight">Mengirim Laporan...</h2>
            <p id="statusDesc" class="text-slate-500 text-sm mt-2 font-semibold">Menghubungkan ke Pusat Kendali</p>
            
            <div class="w-full bg-slate-100 h-2 rounded-full mt-6 overflow-hidden">
                <div id="statusProgress" class="bg-red-600 h-full w-0 transition-all duration-700"></div>
            </div>

            <button onclick="location.reload()" id="btnTutup" class="hidden mt-8 w-full bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Tutup Panel</button>
        </div>
    </div>

    <div id="mainForm" class="flex flex-col md:flex-row items-center gap-6 max-w-3xl w-full">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-[12px] border-red-600 relative overflow-hidden order-2 md:order-1">
            <div class="absolute -top-6 -right-6 w-24 h-24 bg-red-50 rounded-full"></div>
            
            <div class="relative">
                <h1 class="text-4xl font-black text-slate-800 mb-1 italic tracking-tighter">KECEMASAN</h1>
                <p class="text-red-600 mb-6 text-[10px] font-black uppercase tracking-[0.3em]">Layanan Darurat Kita</p>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase ml-4">Nama Pelapor</label>
                            <input type="text" id="namaPelapor" class="w-full border-2 border-slate-100 rounded-2xl p-4 outline-none focus:border-red-500 transition-all bg-slate-50 font-semibold text-xs" placeholder="Nama...">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase ml-4">WhatsApp</label>
                            <input type="number" id="waPelapor" class="w-full border-2 border-slate-100 rounded-2xl p-4 outline-none focus:border-red-500 transition-all bg-slate-50 font-semibold text-xs" placeholder="08xxx">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase ml-4">Butuh Armada Apa?</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="setArmada('üöë AMBULANS')" id="btnAmbulans" class="flex flex-col items-center justify-center gap-1 p-3 border-2 border-slate-100 rounded-2xl font-bold hover:bg-blue-50 transition-all text-[10px]">
                                <span class="text-xl">üöë</span> Ambulans
                            </button>
                            <button onclick="setArmada('üöí DAMKAR')" id="btnDamkar" class="flex flex-col items-center justify-center gap-1 p-3 border-2 border-slate-100 rounded-2xl font-bold hover:bg-orange-50 transition-all text-[10px]">
                                <span class="text-xl">üöí</span> Damkar
                            </button>
                            <button onclick="setArmada('üöÅ SAR')" id="btnSar" class="flex flex-col items-center justify-center gap-1 p-3 border-2 border-slate-100 rounded-2xl font-bold hover:bg-yellow-50 transition-all text-[10px]">
                                <span class="text-xl">üöÅ</span> SAR
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase ml-4">Detail Kejadian & Suara</label>
                        <textarea id="pesan" rows="2" class="w-full border-2 border-slate-100 rounded-2xl p-4 outline-none focus:border-red-500 transition-all bg-slate-50 font-semibold text-sm" placeholder="Ceritakan singkat..."></textarea>
                        
                        <div class="mt-2 flex items-center gap-2">
                            <button id="btnRekam" onclick="toggleRekaman()" class="flex-1 border-2 border-dashed border-slate-300 rounded-xl py-2 text-[10px] font-bold text-slate-500 flex items-center justify-center gap-2 transition-all">
                                <span id="micIcon">üé§</span> <span id="textRekam">Rekam Suara Kejadian</span>
                            </button>
                            <div id="audioPlayback" class="hidden text-xs bg-green-100 text-green-700 px-3 py-2 rounded-xl font-bold">Terpilih ‚úÖ</div>
                        </div>
                    </div>
                    
                    <button onclick="prosesLaporan()" class="w-full bg-red-600 text-white font-black py-4 rounded-2xl hover:bg-red-700 transition shadow-xl shadow-red-200 active:scale-95 uppercase tracking-widest text-sm">
                        Kirim Laporan üö®
                    </button>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center gap-3 order-1 md:order-2">
            <div class="bg-red-600 text-white text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-tighter animate-bounce">Gawat Sekali!</div>
            <button onclick="sosInstan()" class="sos-pulse bg-red-600 text-white w-24 h-24 rounded-full flex flex-col items-center justify-center shadow-2xl border-4 border-white active:scale-90 transition-all">
                <span class="text-2xl font-black italic">SOS</span>
                <span class="text-[8px] font-bold">KLIK DISINI</span>
            </button>
        </div>
    </div>

    <script>
        let armadaTerpilih = "";
        let mediaRecorder;
        let audioChunks = [];
        let audioBase64 = ""; // Untuk menyimpan data suara
        
        const DB_URL = "https://projectkecemasan-default-rtdb.asia-southeast1.firebasedatabase.app/laporan.json";

        // Fungsi Rekam Suara
        async function toggleRekaman() {
            const btn = document.getElementById('btnRekam');
            const text = document.getElementById('textRekam');
            const mic = document.getElementById('micIcon');
            const playback = document.getElementById('audioPlayback');

            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    // Ubah blob ke Base64 agar bisa disimpan di Firebase Realtime DB
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        audioBase64 = reader.result;
                        playback.classList.remove('hidden');
                    };
                };

                mediaRecorder.start();
                btn.classList.add('recording');
                text.innerText = "Berhenti & Simpan";
                mic.innerText = "üõë";
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                text.innerText = "Rekam Ulang";
                mic.innerText = "üîÑ";
            }
        }

        function setArmada(jenis) {
            armadaTerpilih = jenis;
            const ids = ['btnAmbulans', 'btnDamkar', 'btnSar'];
            ids.forEach(id => {
                document.getElementById(id).classList.remove('border-blue-600', 'bg-blue-50', 'border-orange-500', 'bg-orange-50', 'border-yellow-500', 'bg-yellow-50');
            });

            if(jenis.includes('AMBULANS')) {
                document.getElementById('btnAmbulans').classList.add('border-blue-600', 'bg-blue-50');
            } else if(jenis.includes('DAMKAR')) {
                document.getElementById('btnDamkar').classList.add('border-orange-500', 'bg-orange-50');
            } else if(jenis.includes('SAR')) {
                document.getElementById('btnSar').classList.add('border-yellow-500', 'bg-yellow-50');
            }
        }

        function simulasiStatus(jenisArmada) {
            const overlay = document.getElementById('statusOverlay');
            const title = document.getElementById('statusTitle');
            const desc = document.getElementById('statusDesc');
            const icon = document.getElementById('statusIcon');
            const bar = document.getElementById('statusProgress');
            const btn = document.getElementById('btnTutup');

            overlay.classList.remove('hidden');
            
            setTimeout(() => {
                bar.style.width = "30%";
                title.innerText = "Laporan Diterima!";
                desc.innerText = "Admin sedang memproses armada...";
                icon.innerText = "‚úÖ";
            }, 1500);

            setTimeout(() => {
                bar.style.width = "70%";
                title.innerText = "Petugas Meluncur!";
                desc.innerText = `1 Unit ${jenisArmada || 'Darurat'} menuju lokasi Anda.`;
                icon.innerText = "üö®";
                bar.classList.add('bg-blue-500');
            }, 3500);

            setTimeout(() => {
                bar.style.width = "100%";
                title.innerText = "Pantau GPS Anda";
                desc.innerText = "Tetap tenang, bantuan segera sampai.";
                icon.innerText = "üìç";
                btn.classList.remove('hidden');
            }, 5500);
        }

        function prosesLaporan() {
            const nama = document.getElementById('namaPelapor').value;
            const wa = document.getElementById('waPelapor').value;
            const pesan = document.getElementById('pesan').value;
            if(!nama || !pesan || !wa) return alert("Isi Nama, WhatsApp, dan Kejadian!");

            let status = armadaTerpilih ? `üö® BUTUH ${armadaTerpilih}` : "Normal";
            kirimKeFirebase(nama, pesan, status, wa);
        }

        function sosInstan() {
            const nama = document.getElementById('namaPelapor').value || "Anonim (SOS)";
            const wa = document.getElementById('waPelapor').value || "-";
            const pesan = "‚ö†Ô∏è GAWAT DARURAT! PELAPOR BUTUH BANTUAN SEGERA!";
            const status = "üî• SOS: SEMUAL ARMADA";

            if(confirm("Kirim sinyal SOS sekarang?")) {
                kirimKeFirebase(nama, pesan, status, wa);
            }
        }

        function kirimKeFirebase(nama, pesan, status, wa) {
            const gpsOptions = { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 };

            navigator.geolocation.getCurrentPosition((pos) => {
                const data = { 
                    nama: nama,
                    whatsapp: wa,
                    teks: pesan, 
                    suara: audioBase64, // Menyimpan string audio
                    prioritas: status, 
                    waktu: new Date().toLocaleString('id-ID'), 
                    lokasi: `${pos.coords.latitude},${pos.coords.longitude}`,
                    sudahDitangani: false 
                };

                fetch(DB_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                }).then(() => {
                    simulasiStatus(armadaTerpilih);
                }).catch(err => alert("Gagal kirim ke server!"));

            }, (err) => { 
                const data = { 
                    nama: nama, whatsapp: wa, teks: pesan, suara: audioBase64, prioritas: status, 
                    waktu: new Date().toLocaleString('id-ID'), 
                    lokasi: "Lokasi tidak diizinkan", sudahDitangani: false 
                };
                
                fetch(DB_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                }).then(() => {
                    simulasiStatus(armadaTerpilih);
                    alert("Terkirim tanpa koordinat GPS. Pastikan GPS HP Aktif!");
                });
            }, gpsOptions);
        }
    </script>
</body>
</html>
